<div class="-m-6 p-6 xs:max-w-sm">
  <div class="xs:flex xs:items-start">
    <div class="mt-3 text-center xs:mt-0 xs:text-left">
      <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
        {{ dialogData.title }}
      </h3>
      <div class="mt-2">
        <p class="text-sm text-gray-500">
          {{ dialogData.message }}
        </p>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="xs:flex xs:flex-row-reverse">
    <button [mat-dialog-close]="true" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm p-2 bg-red-500 text-sm text-white hover:bg-red-600 focus:outline-none focus:bg-red-700 xs:ml-3 xs:w-auto xs:text-sm">
      {{ dialogData.confirm }}
    </button>
    <button mat-dialog-close cdkFocusInitial type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm p-2 bg-white text-sm text-gray-700 hover:bg-gray-50 focus:outline-none focus:bg-gray-100 xs:mt-0 xs:ml-3 xs:w-auto xs:text-sm">
      {{ dialogData.cancel }}
    </button>
  </div>
</div>
