<ng-container *transloco="let t">
  <div class="mb-8">
    <h2 class="text-center text-2xl text-gray-900">
      {{ t('Sign in') }}
    </h2>
    <p class="mt-2 text-center text-sm ">
      {{ t('to continue to') }}
      <a href="#" class="font-medium text-navy-600 hover:text-navy-500">
        SampleApp
      </a>
    </p>
  </div>
  <form #f="ngForm" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="rounded shadow-sm -space-y-px">
      <div>
        <label for="username" class="sr-only">{{ t('Username') }}</label>
        <input formControlName="username" id="username" type="username" autocomplete="username" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-1 focus:ring-navy-500 focus:border-navy-500 focus:z-10 text-sm" placeholder="{{ t('Username') }}">
      </div>
      <div>
        <label for="password" class="sr-only">{{ t('Password') }}</label>
        <input #pwd formControlName="password" id="password" type="password" hi autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-1 focus:ring-navy-500 focus:border-navy-500 focus:z-10 text-sm" placeholder="{{ t('Password') }}">
      </div>
    </div>

    <div class="flex items-center mt-2">
      <input #showPwd (click)="showRawPassword(pwd, showPwd.checked)" id="show-password" name="show-password" type="checkbox" class="h-4 w-4 text-navy-600 border-gray-300 rounded-sm focus:ring-0 focus:ring-offset-0 checked:border-navy-600">
      <label for="show-password" class="ml-2 block text-sm text-gray-900">
        {{ t('Show password') }}
      </label>
    </div>

    <div class="flex items-center justify-between mt-8">
      <a href="#" class="text-sm text-navy-600 hover:text-navy-500">
        {{ t('Forgot password?') }}
      </a>
      <button type="submit" class="py-2 px-6 border border-transparent text-sm rounded text-white bg-navy-500 hover:bg-navy-600 focus:outline-none focus:bg-navy-700">
        {{ t('Next') }}
      </button>
    </div>
  </form>
</ng-container>
